<div class="mycontainer">

  <div class="cont1">
    <h2 class="pb-3">Click the Button to Get Data</h2>
    <button id="getData" class="btn btn-primary" (click)="getData()">
      Get Data
    </button>
  </div>

  <div id="listUser" *ngIf='myarray' class="data pt-5">
    <p style="text-align: center;"> <b> {{header}} </b> </p>
    <ul *ngFor="let data of myarray">
      <li>
        {{data.name}} of {{data.address.city}}
      </li>
    </ul>
  </div>
</div>
